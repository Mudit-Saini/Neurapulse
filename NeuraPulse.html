<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraPulse</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(45deg, #1d2b64, #f8cdda);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: rise 25s linear infinite;
      bottom: -150px;
    }

    .bubbles span:nth-child(odd) {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.05);
    }

    .bubbles span:nth-child(1) { left: 10%; animation-duration: 20s; }
    .bubbles span:nth-child(2) { left: 20%; animation-duration: 22s; }
    .bubbles span:nth-child(3) { left: 25%; animation-duration: 24s; }
    .bubbles span:nth-child(4) { left: 40%; animation-duration: 18s; }
    .bubbles span:nth-child(5) { left: 55%; animation-duration: 26s; }
    .bubbles span:nth-child(6) { left: 70%; animation-duration: 28s; }
    .bubbles span:nth-child(7) { left: 80%; animation-duration: 30s; }
    .bubbles span:nth-child(8) { left: 90%; animation-duration: 32s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-1100px); opacity: 0; }
    }

    .glass-card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      padding: 40px;
      max-width: 1200px;
      width: 90%;
      justify-content: space-between;
      align-items: center;
      animation: popUp 1s ease-out;
    }

    @keyframes popUp {
      from {transform: scale(0.9); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .left-side {
      flex: 1;
      padding-right: 30px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #f8f9fa;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00e6e6;
      border: none;
      border-radius: 50px;
      color: #1d2b64;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .cta-button:hover {
      background-color: #0ff;
      transform: scale(1.1);
    }

    .iframe-container {
      flex: 1;
      max-width: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @media (max-width: 768px) {
      .glass-card {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }

      .left-side {
        padding-right: 0;
        margin-bottom: 30px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="signature">by Mudit Saini</div>

  <div class="glass-card">
    <div class="left-side">
      <h1> Welcome to <span style="color:#00ffff;">NeuraPulse</span></h1>
      <p>Boost your emotional well-being with our mood assistant.<br>Real-time support, fun interactions, and positive vibes.</p>
      <button class="cta-button" onclick="alert('NeuraPulse is ready to uplift your day! Just send Hi..')">
        <i class="fa-solid fa-bolt"></i> Begin Now >>>
      </button>
    </div>

    <div class="iframe-container">
      <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/85328909-0031-44f2-8fe9-1c9260e28bb8"></iframe>
    </div>
  </div>

</body>
</html>
